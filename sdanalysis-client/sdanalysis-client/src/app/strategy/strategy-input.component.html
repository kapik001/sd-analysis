<div style="padding: 5px">
  <ace-editor
       [(text)]="code"
       [mode]="'r'"
       [theme]="'tomorrow_night'"
       [readOnly]="false"
       [autoUpdateContent]="true"
       [durationBeforeCallback]="50"
       (keypress)="saveChanges()" #editor
       style="width: 100%; resize: none; height: 67vh"></ace-editor>

  <div  style="height: 3vh; padding-left: 45px; padding-right: 5px ">
    <h4  class="fas fa-angle-up" style="color: dodgerblue; padding-left: 4px" title="Upload selected" (click)="uploadCode()"></h4>
    Use 'data' to access data. In 'ON NEXT' use 'today' to access day info.
  </div>

</div>
